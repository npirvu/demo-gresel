<script src="https://ncsu-libraries.github.io/annona/dist/annona.js"></script> 
<link rel="stylesheet" type="text/css" href="https://ncsu-libraries.github.io/annona/dist/annona.css">

<div id="annona" style="width: 100%; height: 700px;"></div>

<script>
  const viewer = new Annona({
    target: "#annona",
    manifestUri: "{{ page.object_location | relative_url }}",
    options: {
      showTranscriptions: true,  // display transcription panel
      showImages: true,
      showMetadata: true
    }
  });
</script>
