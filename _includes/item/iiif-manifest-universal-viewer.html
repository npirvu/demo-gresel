<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Universal Viewer Example</title>

  <!-- Universal Viewer CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@universalviewer/uv@4.0.0/dist/uv.css" />

  <!-- Welsh Library Custom CSS -->
  <link rel="stylesheet" href="https://viewer.library.wales/viewer-custom.css" />

  <!-- Optional: Customize favicon, fonts, etc. -->
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Viewer Container -->
  <div id="uv" class="uv" style="width: 100%; height: 100vh;"></div>

  <!-- Universal Viewer JS -->
  <script src="https://unpkg.com/@universalviewer/uv@4.0.0/dist/uv.min.js"></script>

  <!-- Initialize Viewer -->
  <script>
    const options = {
      manifest: "{{ page.object_location | relative_url }}", // Replace with your IIIF manifest
      locale: "en-GB",
      configUri: null, // Optional: custom config JSON
    };

    uv = UV.init("uv", options);
  </script>

</body>
</html>
